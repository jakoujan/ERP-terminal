<h2 mat-dialog-title>Reimpresi√≥n de tickets</h2>
<div mat-dialog-content class="dialog-content">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="folio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.customer}}</td>
    </ng-container>
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>hora</th>
      <td mat-cell *matCellDef="let row">{{row.orderDate | date: 'HH:mm'}}</td>
    </ng-container>
    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendedor</th>
      <td mat-cell *matCellDef="let row">{{row.userName}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
      <td mat-cell *matCellDef="let row">{{row.amount | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="taxes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Impuesto</th>
      <td mat-cell *matCellDef="let row">{{row.taxes | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.total | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button  (click)="reprint(row)">
          <mat-icon>print</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="sticky-paginator" #paginator [length]="dataSource?.count" [pageIndex]="filter.page"
    [pageSize]="filter.rows" [pageSizeOptions]="[20, 50, 100, 200]" (page)="pageChangeEvent($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cerrar</button>
</div>
